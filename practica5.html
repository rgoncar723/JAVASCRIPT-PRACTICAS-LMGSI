<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 5/Apartado 2 - Analizador de números</title>
  <link rel="stylesheet" href="styles.css">
  <script src="practica5.js" defer></script>
</head>
<body>

  <h1>Analizador de números</h1>  
  <p>Por favor, introduce los números a analizar:</p>
  <p><strong>Separados por comas</strong></p>

  <input type="text" id="numeros" placeholder="Ejemplo: 5,10,15,20">
  <button id="analizar">Analizar números</button>

  <!-- Mensajes de error -->
  <div id="mensajes" class="mensajes" aria-live="polite"></div>
  <!-- Resultados -->
  <div id="resultado" class="mensajes" aria-live="polite"></div>

</body>
</html>
